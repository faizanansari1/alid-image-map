<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />

    <title>Slide</title>
  </head>
  <body>
    
    <div style=" align-items: center;">
      <div style="position: relative;  width: 100%; height: 100vh;">
  <img src="./images/img_11.png" alt="Workplace" usemap="#image-map" id="myImage" width="100%" style="height: 100vh;">
<map name="image-map" id="mapOne">


  <div style="position: absolute; top:0; left: 0; right: 0; margin:auto; width:80%; height: 100%;">
  
  
    <div class="mySlides fade">
      <div class="btn-box">
        <button onclick="plusSlides(1)">Get Start</button>
        <p>Specifies the coordinates of the top-left and bottom-right corner of the rectangle</p>

        <div class="block">
          <label for="fLeft">Left&nbsp;&nbsp;&nbsp;</label>
          <input type="text" id="coordinatesLeft" name="coordinatesLeft" value="" placeholder="(top,left,bottom,right)"/>
        </div>
        <div class="block">
          <label for="fRight">Right&nbsp;</label>
          <input type="text" id="coordinatesRight" name="coordinatesRight" value="" placeholder="(top,left,bottom,right)"/>
        </div>
        <button onclick="onApply()" class="apply-btn">applyy</button>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="btn-box">
        <div class="form" >
          <div class="form_row1">
            <label for="fname">Name&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="fname" name="fname" value="John" />
          </div>
          <div class="form_row2">
            <label for="lname">Last name&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="lname" name="lname" value="Doe" />
          </div>
          <div class="form_row3">
            <label for="email">Email&nbsp;&nbsp;&nbsp;</label>
            <input
              type="email"
              id="email"
              name="email"
              value="admin@gamil.com"
            />
          </div>
          <input
            type="submit"
            value="Submit"
            class="submit-btn"
            onClick="onSubmitForm()"
          />
        </div>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="btn-box">
        <div class="form" >
          <div class="form_row">
            <label for="fname">First Name&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="fname2" name="fname" value="John" />
          </div>
          <div class="form_row">
            <label for="lname">Last name&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="lname2" name="lname" value="Doe" />
          </div>
          <div class="form_row">
            <label for="email">Email&nbsp;&nbsp;&nbsp;</label>
            <input
              type="email"
              id="email2"
              name="email"
              value="admin@gamil.com"
            />
          </div>
          <div class="form_row">
            <label for="sex">Sex&nbsp;&nbsp;&nbsp;</label>
            <div class="radio-section">
              <input
              type="radio"
              id="male"
              name="rate"
              checked
              value="male"
            />
            <label for="male">Male&nbsp;&nbsp;&nbsp;</label>
            
            <input
              type="radio"
              id="female"
              name="rate"
              value="female"
            />
            <label for="female">Female&nbsp;&nbsp;&nbsp;</label>
            </div>

          </div>

          <input
            type="submit"
            value="Submit"
            class="submit-btn"
            onClick="onSubmitForm2()"
          />
        </div>
      </div>
    </div>

    <div class="mySlides fade">
      <div class="btn-box">
        <!-- details will be showing when my-details id is rendered -->
        <!-- <h2 id="my-details"></h2> -->
        <button onclick="alert(`Finished`)">Finish</button>
      </div>
    </div>
  </div>


</map>
</div>
</div>



<script>


function onSubmitForm(){
  var fname = document.getElementById('fname').value;
  var lname = document.getElementById('lname').value;
  var email = document.getElementById('email').value;
  plusSlides(1)
  document.getElementById('my-details').innerHTML = `${fname}<br />${lname}<br />${email}`;
}

function onSubmitForm2(){
  var fname = document.getElementById('fname2').value;
  var lname = document.getElementById('lname2').value;
  var email = document.getElementById('email2').value;
  var radiaValue = document.querySelector('input[name="rate"]:checked').value;
console.log("radiaValue", radiaValue);
plusSlides(1)
document.getElementById('my-details2').innerHTML = `${fname}<br />${lname}<br />${email} <br /> ${radiaValue}`;
}

function onApply(){
  var corrLeft = document.getElementById('coordinatesLeft').value;
  var vallLeft = document.getElementById('lefty');

  var corrRight = document.getElementById('coordinatesRight').value;
  var vallRight = document.getElementById('righty');
  
  
	var map = document.getElementById("mapOne");
	
  if(corrLeft != ''){ 
	var elem = document.createElement("area");
	
	elem.setAttribute("coords", corrLeft);
	elem.setAttribute("id", "lefty");
	elem.setAttribute("title", "left");
	elem.setAttribute("shape", "rect");
	elem.setAttribute("style", "cursor:pointer");
	elem.setAttribute("alt", "left");
	elem.setAttribute("target", "blank");
	elem.setAttribute("onclick", "plusSlides(-1)");
    map.appendChild(elem);
  }else{
  // we don't need this because if the user did not specify it , we simply don't put anything. Obviously button would not work
   // vallLeft.setAttribute('coords', '2,0,146,1019');
  }

  if(corrRight != ""){
	var elem = document.createElement("area");
    elem.setAttribute("coords", corrRight);
	elem.setAttribute("id", "righty");
	elem.setAttribute("title", "right");
	elem.setAttribute("shape", "rect");
	elem.setAttribute("style", "cursor:pointer");
	elem.setAttribute("alt", "right");
	elem.setAttribute("target", "blank");
	elem.setAttribute("onclick", "plusSlides(1)");
    map.appendChild(elem);
  }else{
	// we don't need this because if the user did not specify it , we simply don't put anything. Obviously button would not work
    // vallRight.setAttribute('coords', '1840,0,1700,1075');
  }
  
}


var slideIndex = 1;
  showSlides(slideIndex);
  function plusSlides(n) {
    console.log(slideIndex);

	
	// Here we are adding the input element dynamically
		 var el = document.getElementById('form_row1');
		 if(el!=null){
			 var txtinput = document.createElement("input");
	   // random coordinates as if we got them from a json structure.
	   var x = 250;
	   var y = 300;

			 el.setAttribute("type", text);
			 el.setAttribute("id", "fname");
			 el.setAttribute("name", "fname");
			 el.setAttribute("value", "John");
			 el.style.position = "absolute";
			 el.style.left = (x+50) + 'px';
			 el.style.top = (y+200) + 'px';
			 el.appendChild(txtinput);
		 }
	
	
	
    console.log("n>>>",n);
    if(slideIndex == 1 && n == -1 || slideIndex == 4 && n == 1 ){
      showSlides(1);
    }else{
      showSlides((slideIndex += n));
    }
   
    
    switch(slideIndex){
      case 1: 
        document.getElementById('myImage').src='./images/img_11.png'
      break;
      case 2:
      document.getElementById('myImage').src='./images/imge_2.png'
      break;
      case 3:
      document.getElementById('myImage').src='./images/imge_4.png'
      break;
      case 4:
      document.getElementById('myImage').src='./images/img_11.png'
      break;
  default:
    break;
 
    }
  }

  function currentSlide(n) {
    showSlides((slideIndex = n));
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {
      slideIndex = 1;
    }
    if (n < 1) {
      slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
  
    slides[slideIndex - 1].style.display = "block";
  }




$('img[usemap]').rwdImageMaps();
$(document).ready(function(e) {
    $('img[usemap]').rwdImageMaps();
});
</script>


<script src="js/jquery.rwdImageMaps.js"></script>
<script src="js/jquery.rwdImageMaps.min.js"></script>
    </body>
    </html>
